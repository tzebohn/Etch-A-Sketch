<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <div class="main-container">
        <div class="canvas-container" id="canvas">
            
        </div>
        <div class="tools-container">

            <h1>Tools</h1>

            <div class="color-picker-wrapper">
                <div class="color-display" id="colorBox"></div>
                <input type="color" id="colorInput" value="#000000">
                <span>Choose Color</span>
            </div>

            <div class="slider-wrapper">
                <label for="sliderInput"><span id="sliderValue"></span></label>
                <input type="range" min="1" max="64" value="1" id="sliderInput">
            </div>
            
            <div class="erase-wrapper">
                <button onclick="setEraser()" id="eraser">Eraser</button>
                <button onclick="clearCanvas()" id="clear">Clear</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
